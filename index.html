<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>YouTube API example</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main role="main">
      <h1 role="heading">Search YouTube videos</h1>
      <form role="form" action="#" class="js-search-form">
        <label role="aria-label" for="query"></label> <input type="text" class="js-query" />
        <button role="button" type="submit">Search</button>
      </form>

      <h2 role="heading">Results</h2>
      <div class="js-search-results"></div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="index.js"></script>
  </body>
</html>
